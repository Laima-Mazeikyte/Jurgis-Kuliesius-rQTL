<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>{{siteTitle}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700&family=Inter:wght@400;600&family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css">
</head>
<body>
  <div class="sidebar-wrapper" id="sidebar-wrapper">
    <aside class="sidebar" id="nav-index" aria-label="Navigation">
      <header class="site-header">
        <div class="site-title"><a href="#top">{{siteTitle}}</a></div>
      </header>
      <nav class="sidebar-nav">
        <h2 class="sidebar-nav-title">Contents</h2>
        <ol class="sidebar-nav-list">
{{nav}}
        </ol>
      </nav>
    </aside>
    <button type="button" class="sidebar-toggle" aria-expanded="true" aria-controls="nav-index" aria-label="Toggle navigation" id="index-toggle">
      <span class="sidebar-toggle-label" aria-hidden="true">Index</span>
      <span class="sidebar-toggle-icon" aria-hidden="true">
        <svg class="icon-menu" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
        <svg class="icon-close" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        <svg class="icon-collapse" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        <svg class="icon-expand" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
      </span>
    </button>
  </div>

  <div class="content-window" id="top">
    <main>
      <h1 class="page-title">{{siteTitle}}</h1>
{{sections}}
    </main>
  </div>

  <script src="script.js"></script>
  <script type="module">
    import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe-lightbox.esm.min.js';
    import PhotoSwipe from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.esm.min.js';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '.img-figure',
      children: 'a',
      pswpModule: PhotoSwipe,
      bgOpacity: 1,
      tapAction: 'close',
      counter: false,
      zoom: false,
      arrowKeys: false,
      imageClickAction: 'zoom',
      padding: { top: 20, bottom: 20, left: 0, right: 0 },
      closeOnVerticalDrag: true,
    });

    // Back button: close lightbox instead of leaving the page
    lightbox.on('beforeOpen', function () {
      history.pushState({ pswp: true }, '', window.location.href);
    });
    lightbox.on('close', function () {
      if (history.state && history.state.pswp) history.back();
    });
    window.addEventListener('popstate', function () {
      if (lightbox.pswp && typeof lightbox.pswp.close === 'function') lightbox.pswp.close();
    });

    lightbox.on('openingAnimationEnd', function () {
      if (!('ontouchstart' in window)) return;
      if (sessionStorage.getItem('pswp-hint-shown')) return;
      sessionStorage.setItem('pswp-hint-shown', '1');

      const hint = document.createElement('div');
      hint.className = 'pswp-zoom-hint';
      hint.textContent = 'Pinch to zoom';
      lightbox.pswp.element.appendChild(hint);

      setTimeout(function () {
        hint.classList.add('pswp-zoom-hint--fade');
        hint.addEventListener('transitionend', function () { hint.remove(); });
      }, 2000);
    });

    lightbox.init();
  </script>
</body>
</html>
